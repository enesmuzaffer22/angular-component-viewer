<div class="container">
  <h1>Component Viewer Demo</h1>

  <div class="components-grid">
    <div class="component-item" *ngFor="let component of components">
      <h2>{{ component.name }}</h2>
      <p>{{ component.description }}</p>
      <app-component-viewer
        [cHtml]="component.html"
        [cCss]="component.css"
        [cJs]="component.js"
      ></app-component-viewer>
    </div>
  </div>
</div>
